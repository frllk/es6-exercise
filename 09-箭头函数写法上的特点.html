        // 写法的特点：

        // let abc = x => {
        //     return x * x;
        // };
        // console.log(abc(8));

        // 2. 如果函数体只有一行代码，可以省略大括号{},并且表示return函数体的内容
        // let abc = (x, y) => x + y;//表示return  x + y;
        // console.log(abc(8, 9));

        // 综合起来：
        let abc = x => x * x;
        console.log(abc(8));
