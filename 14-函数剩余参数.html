<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 接收剩余参数
        // let abc = (a, b, ...c) => {
        //     console.log(a, b, c);
        // }
        // abc(1, 2, 3, 4, 5);


        // 直接使用剩余参数，一次性接收所有的实参.解决了箭头函数内部不能使用arguments的问题
        // let abc = (...val) => {
        //     console.log(val);
        // }
        // abc(1, 2, 3, 4, 5);


        //下面的写法是错误的，因为要求剩余参数，必须是参数列表中的最后一个参数
        let abc = (a, ...c, b) => {
            console.log(a, c, b);
        }
        abc(1, 2, 3, 4, 5);//Rest parameter must be last formal parameter
    </script>
</body>

</html>
