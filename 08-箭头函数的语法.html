<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 箭头函数的语法
        /*
        ()=>{}
        (参数列表)=>{函数体}

        注意事项：
        1、()=>之间不能换行
        2、=>{}直接是可以换行的
        */
        let fn = (x, y) => { return x + y };
        // 调用：
        console.log(fn(5, 8));


    </script>
</body>

</html>
