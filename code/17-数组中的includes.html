<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // includes   包含的意思
        // 检查数组中是否包含某个单元

        // 语法：数组.includes(search,[position])
        console.log([12, 22, 44, 'a', 'b', 'c'].includes('c'));//true
        console.log([12, 22, 44, 'a', 'b', 'c'].includes('x'));//false
        console.log([12, 22, 44, 'a', 'b', 'c'].includes('a', 4));//false  从b的位置开始查找
    </script>
</body>

</html>
