        // console.log('abcdef'.includes('abc'));//true
        // console.log('abcdef'.includes('bef'));//false
        // console.log('abcdef'.includes('b'));//true
        // console.log('abcdef'.includes('b', 2));//false

        // startsWidth---''.startsWidth(search,[position]) 判断字符串的开头是否是某个子串


        // console.log('abcdef'.startsWith('a'));//true
        // console.log('abcdef'.startsWith('a', 2));//false
        // console.log('abcdef'.startsWith('c', 2));//true
        // console.log('abcdef'.startsWith('abc'));//true
        // console.log('abcdef'.startsWith('abcdef'));//true

        // endsWidth---''.endsWidth(search,[length]) 判断字符串的结尾是否是某个子串

        console.log('abcdef'.endsWith('def'));//true
        console.log('abcdef'.endsWith('f'));//true
        console.log('abcdef'.endsWith('bc'));//false
        console.log('abcdef'.endsWith('b', 2));//true  从开头数2个字符。然后判断这两个字符的结尾是否是b

        // console.log('<li>abc</li>'.repeat(10));
